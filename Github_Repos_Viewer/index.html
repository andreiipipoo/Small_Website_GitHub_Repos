<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>GitHub Repos Viewer</h1>
    <p>Introdu√Øu un nom d'usuari de GitHub per veure els seus repositoris:</p>
    <div class="input-group mb-3">
        <label for="username-input"></label>
        <input type="text" id="username-input" class="form-control" placeholder="Usuari GitHub" required>
        <div class="input-group-append">
            <button id="view-repositories" class="btn btn-primary">Veure Repositoris</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#view-repositories").click(function () {
            const username = $("#username-input").val();
            window.location.href = "repositories.html?username=" + username;
        });
    });
</script>
</body>
</html>
